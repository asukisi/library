<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Управление библиотекой</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div>
      <img src="./img/book-svgrepo-com.svg" alt="">
    </div>
    <div class="authorization">
      <ul>
        <li id="register-link">Регистрация</li>
        <li id="login-link">Вход</li>
      </ul>
    </div>
    <div id="user-info" style="display: none;">
      <span id="user-name"></span> | <span id="user-role"></span>
    </div>
  </header>

  <main>
    <!-- Форма авторизации и регистрации -->
    <div class="authorization-form">
      <h2>Регистрация</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Логин" required />
        <input type="password" id="register-password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>

      <h2>Вход</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Логин" required />
        <input type="password" id="login-password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
    </div>

    <h1>Библиотека</h1>

    <!-- Форма добавления книги -->
    <form id="add-form">
      <input type="text" id="book-name" placeholder="Название книги" required />
      <input type="date" id="book-date" required />
      <input type="text" id="book-publisher" placeholder="Издательство" required />
      <input type="number" id="book-count" placeholder="Кол-во" required min="1" />
      <button type="submit">Добавить</button>
    </form>

    <!-- Поиск книги -->
    <div class="section">
      <input type="number" id="book-id" placeholder="ID книги" />
      <button id="find-book-id">Найти книгу по ID</button>
    </div>

    <div class="section">
      <input type="text" id="book-name-search" placeholder="Название книги" />
      <button id="find-book-name">Найти книгу по названию</button>
    </div>

    <!-- Удаление книги -->
    <div class="section">
      <input type="number" id="delete-book-id" placeholder="ID книги для удаления" />
      <button class="delete-button admin-only" id="delete-book-id-btn">Удалить книгу по ID</button>
    </div>
    <div class="section">
      <input type="text" id="delete-book-name" placeholder="Название книги для удаления" />
      <button class="delete-button admin-only" id="delete-book-name-btn">Удалить книгу по названию</button>
    </div>

    <!-- Отображение всех книг -->
    <button id="show-books">Отобразить все книги</button>
    <ul id="book-list"></ul>
  </main>

  <script>
    // Скрыть кнопки управления по умолчанию
    window.isAdmin = false;
    document.getElementById('add-form').style.display = 'none';
    document.querySelectorAll('.delete-button').forEach(btn => {
      btn.style.display = 'none';
    });

    // Переключение форм
    document.getElementById('register-link').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    });

    document.getElementById('login-link').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    });

    // Регистрация
    document.getElementById('register-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('register-username').value;
  const password = document.getElementById('register-password').value;

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || 'Ошибка регистрации');
    
    alert('Регистрация успешна');
    document.getElementById('register-form').reset();
  } catch (error) {
    alert(error.message);
  }
});

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (!data.success) throw new Error(data.error || 'Login failed');
    
    // Сохраняем данные пользователя
    window.currentUser = {
      username: data.username,
      isAdmin: data.isAdmin
    };
    
    // Обновляем интерфейс
    document.getElementById('user-name').textContent = data.username;
    document.getElementById('user-role').textContent = data.isAdmin ? 'Admin' : 'User';
    document.getElementById('user-info').style.display = 'block';
    
    // Показываем/скрываем админ-кнопки
    const adminButtons = document.querySelectorAll('.admin-only');
    adminButtons.forEach(btn => {
      btn.style.display = data.isAdmin ? 'block' : 'none';
    });
    
    alert('Login successful!');
  } catch (error) {
    alert(error.message);
  }
});

    // Загрузить все книги
    async function loadBooks() {
      const res = await fetch('/books');
      const books = await res.json();
      const list = document.getElementById('book-list');
      list.innerHTML = '';
      books.forEach(book => {
        const li = document.createElement('li');
        li.textContent = `id: ${book.id} | Название: ${book.name} | Дата: ${book.publish_date} | Издательство: ${book.publisher} | Кол-во: ${book.count}`;
        list.appendChild(li);
      });
    }

    // Добавление книги
    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('book-name').value;
      const publish_date = document.getElementById('book-date').value;
      const publisher = document.getElementById('book-publisher').value;
      const count = parseInt(document.getElementById('book-count').value);

      await fetch('/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, publish_date, publisher, count })
      });

      document.getElementById('add-form').reset();
    });

    // Поиск по ID
    document.getElementById('find-book-id').addEventListener('click', async () => {
      const bookId = document.getElementById('book-id').value;
      const res = await fetch(`/book/${bookId}`);
      const book = await res.json();
      const list = document.getElementById('book-list');
      list.innerHTML = '';
      if (book) {
        const li = document.createElement('li');
        li.textContent = `${book.id}. ${book.name} | ${book.publish_date} | ${book.publisher} | Кол-во: ${book.count}`;
        list.appendChild(li);
      } else {
        list.textContent = 'Книга не найдена';
      }
    });

    // Поиск по названию
    document.getElementById('find-book-name').addEventListener('click', async () => {
      const bookName = document.getElementById('book-name-search').value;
      const res = await fetch(`/books/name/${bookName}`);
      const books = await res.json();
      const list = document.getElementById('book-list');
      list.innerHTML = '';
      if (books.length > 0) {
        books.forEach(book => {
          const li = document.createElement('li');
          li.textContent = `${book.id}. ${book.name} | ${book.publish_date} | ${book.publisher} | Кол-во: ${book.count}`;
          list.appendChild(li);
        });
      } else {
        list.textContent = 'Книги с таким названием не найдены';
      }
    });

    // Удаление по ID
document.getElementById('delete-book-id-btn').addEventListener('click', async () => {
  if (!window.currentUser?.isAdmin) {
    alert('Требуются права администратора');
    return;
  }

  const bookId = document.getElementById('delete-book-id').value;
  try {
    const res = await fetch(`/books/${bookId}?isAdmin=true`, { 
      method: 'DELETE'
    });
    
    if (!res.ok) throw new Error('Ошибка удаления');
    loadBooks();
    alert('Книга удалена');
  } catch (error) {
    alert(error.message);
  }
});

// Удаление по названию
document.getElementById('delete-book-name-btn').addEventListener('click', async () => {
  if (!window.currentUser?.isAdmin) {
    alert('Требуются права администратора');
    return;
  }

  const bookName = document.getElementById('delete-book-name').value;
  try {
    const res = await fetch(`/books/name/${encodeURIComponent(bookName)}?isAdmin=true`, { 
      method: 'DELETE'
    });
    
    if (!res.ok) throw new Error('Ошибка удаления');
    loadBooks();
    alert('Книги удалены');
  } catch (error) {
    alert(error.message);
  }
});

    // Кнопка "показать все"
    document.getElementById('show-books').addEventListener('click', loadBooks);
  </script>
</body>
</html>
